<div class="container my-5">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.pvp}}€ </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <h2 class="title is-4">Total de la compra: {{ total }}€</h2>
  <div class="container">
    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
      <div class="columns">
        <div class="column">
          <label>
            Nombre:
            <input formControlName="nombre" type="text" class="input is-rounded" />
          </label>
        </div>
        <div class="column">
          <label>
            Cantidad:
            <input formControlName="cantidad" type="number" min="1" class="input is-rounded"/>
          </label>
        </div>
        <div class="column">
          <label>
            PVP:
            <input formControlName="pvp" type="number" min="0" class="input is-rounded"/>
          </label>
        </div>
        <div class="column is-one-quarter has-text-centered-mobile mt-5">
          <div class="demo-button-container">
            <button (click)="reset()" class="button is-black">
              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="column is-full has-text-centered">
        <div class="demo-button-container">
          <button type="submit" [disabled]="productoForm.invalid" class="button is-black">
            Add data
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
