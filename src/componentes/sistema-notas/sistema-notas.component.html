
<div class="container">
  <mat-card class="card">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="inserta nombre, nota o estado" #input>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Filter</mat-label>
      <mat-select (selectionChange)="filtroSelect($event)">
        <mat-option value="todos">Todos</mat-option>
        <mat-option value="aprobado">Aprobado</mat-option>
        <mat-option value="suspenso">Suspenso</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="table-responsive">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef> Alumno </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.nota >= 5 ? 'Aprobado' : 'Suspenso' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nota</mat-label>
        <input matInput type="number" [(ngModel)]="nota" max="10" min="0">
      </mat-form-field>
    </div>

    <div class="demo-button-container">
      <button (click)="anyadirDato()" class="button is-dark">
        Add data
      </button>
    </div>
  </mat-card>
</div>
